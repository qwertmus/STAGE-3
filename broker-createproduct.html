      <h4>Mortgage Products</h4>
      <div class = "affordability-container">
        <div class="input-group">
          <label for="interestrate">Interest Rate :</label>
          <div class="prefix">%<input class="control" type="text" name="interestrate" required placeholder="Interest Rate"></div> 
        </div>
        <div class="input-group">
          <label for="mortgageterm">Mortgage Term:</label>
          <div class="prefix"><input class="control" type="text" name="mortgageterm" required placeholder="Mortgage Term"></div>
        </div>
        <div class="input-group">
          <label for="employmentstatuseligibility">Employment Status Eligibility:</label>
          <select class="control" name="employmentstatuseligibility" required>
            <option value="">Select Employment Status</option>
            <option value="Full Time">Full Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Self Employed">Self Employed</option>
           </select>
           </div>
            <div class="input-group">
              <label for="ltv">LTV
                (Loan To Value) :</label>
              <div class="prefix">%<input class="control" type="text" name="ltv" required placeholder="LTV"></div> 
            </div>
            <div class="input-group">
                <label for="type">Type:</label>
                <select class="control" name="type" required>
                  <option value="">Select Type</option>
                  <option value="Tracker">Tracker</option>
                  <option value="Fixed-Rate">Fixed-Rate</option>
                 </select>
                 </div>
            <div class="input-group">
                    <label for="fee">Fee (Optional) :</label>
                    <div class="prefix"><input class="control" type="text" name="fee" required placeholder="Fee"></div> 
                  </div>
                  <div class="input-group">
                    <label for="monthlyrate">Monthly Rate :</label>
                    <div class="prefix"><input class="control" type="text" name="monthlyrate" required placeholder="Monthly Rate"></div> 
                  </div>
                  <div class="input-group">
                    <label for="creditscore">Credit Score :</label>
                    <div class="prefix"><input class="control" type="text" name="creditscore" required placeholder="Credit Score"></div> 
                  </div>
                  <div class="input-group">
                    <label for="age">Age :</label>
                    <div class="prefix"><input class="control" type="text" name="age" required placeholder="Age"></div> 
                  </div>
       </div>
      <input type="submit" name="submit" value="Create" class="form-btn">
