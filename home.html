<form class="homeform" action="register.html" method="post">
    <h4>Calculate Affordability</h4>
    <div class = "affordability-container">
      <div class="input-group">
        <label for="income">Income:</label>
        <div class="prefix">£<input class="control" type="text" name="income" required placeholder="Income"></div> 
      </div>
      <div class="input-group">
        <label for="propertyvalue">Property Value:</label>
        <div class="prefix">£<input class="control" type="text" name="propertyvalue" required placeholder="Property Value"></div>
      </div>
      <div class="input-group">
        <label for="deposit">Deposit:</label>
        <div class="prefix">£<input class="control" type="text" name="deposit" required placeholder="Deposit"></div> 
      </div>
      <div class="input-group">
      <label for="mortgageterm">Mortgage Term:</label>
      <select class="control" name="mortgageterm" required>
        <option value="">Select Mortgage Term</option>
        <option value="2">2 years</option>
        <option value="5">5 years</option>
        <option value="10">10 years</option>
        <option value="15">15 years</option>
        <option value="20">20 years</option>
        <option value="25">25 years</option>
        <option value="30">30 years</option>
       </select>
       </div>
     </div>
    <input type="submit" name="submit" value="Calculate" class="form-btn">
